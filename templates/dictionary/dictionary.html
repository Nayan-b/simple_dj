{% extends 'basic.html' %}
{% block title %} Dictionary {%endblock%}

{% block maincontent %}
<!-- main content -->
<!-- create a layout for input text and showing result in rectangle box -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Dictionary</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="text">Enter Text:</label>
                    <input type="text" class="form-control" id="text" name="text" placeholder="Enter Text">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            
            {% if isWord %}
            <h2>Result</h2>
            <div>
                <p>Word = {{word}}</p>
                <p>Definition = {{ shortText }}</p>

                <p>Long Definition = {{ longText }}</p>
                <p>{{synonymAntonym}}</p>
            </div>
            {% endif %}

        </div>
    </div>
</div>
<!-- end of main content -->
{% endblock %}


</body>

</html>
